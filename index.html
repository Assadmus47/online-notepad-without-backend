<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="note.png">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

  <div class="main">

    <div class="sidebar">

      <a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
        <img src="steng.png">
      </a>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel"
        style="background-color: #C7C8CC;">
        <div class="offcanvas-header" style="border-bottom: 2px solid #B4B4B8;">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Settings</h5>

          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <br>
        <div class="form-check" style="margin-left: 1cm;" id="check2">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Light mood
          </label>
        </div>
        <div class="form-check" style="margin-left: 1cm;" id="check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Dark mood
          </label>
        </div>

      </div>
    </div>

    <div class="textbar"
      style="border-bottom: 10px solid #F0ECE5;padding-top: 20px;padding-left: 50px;padding-bottom: 70px;display:flex;height:3cm">
      <img src="note.png" style="height: 80px;width:80px;">
      <h1 id="titlea" style="color: white;padding-left: 20px;height: 50px;width:50px;margin-top: 11px;">Notepade</h1>
      <br>
    </div>
    <!-- Scrollable modal -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn1 btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Add Note
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" style="width: 600px;">
          <div class="modal-header" style="background-color: #F0ECE5;">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New Note</h1>

            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="background-color: #F0ECE5;">
            <div class="form-floating" id="title">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareatitle"></textarea>
              <label for="floatingTextarea">title</label>
            </div>
            <br>
            <div class="form-floating" id="text">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
              <label for="floatingTextarea">Write</label>
            </div>
          </div>
          <div class="modal-footer" style="background-color: #F0ECE5;">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close">Close</button>
            <button type="button" class="btn btn-light" id="save">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div id="textplace">

    </div>

  </div>
  <div class="main2" style="display: flex;">
    <div>

      <div style="display: flex ;padding: 20px 0px 0 20px ;">
        <img src="note.png" style="height: 50px;">
        <h3 style="padding: 5px 0px 0 10px ;">Notepad</h3>
      </div>
      <p style="width:270px;margin:5px 0 0 25px ">Designed and built with all the love in the world by Assed with
        chatgpt.</p>

    </div>
    <div style="width:270px;margin:25px 0 0 380px ;text-align: center;">
      <h4 style="color: #545455;margin-top: 0;">Contact</h4>
      <p>email:assadkac47@gmail.com</p>
      <p >phone:+213698771339</p>
    </div>
    

  </div>



  <script src="index2.js"> </script>
  <script src="INDEX.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
